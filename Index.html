<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hetafu Dental Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-wrapper">

    <!-- STEP 1: Intro Screen -->
    <!-- Only the PLAY button is shown at the start -->
    <div id="step-1" class="intro-screen" style="display:block;">
      <button class="play-button" id="playBtn">PLAY</button>
    </div>

    <!-- STEP 2: Value Proposition Screen -->
    <!-- Explains the game and motivates the user to join -->
    <div id="step-2" class="value-prop-bg" style="display:none;">
      <div class="notepad-header">
        <img src="logo.png" alt="Hetafu Logo" class="logo" />
      </div>
      <div class="notepad">
        <div class="notepad-content">
          <h2>Answer simple dental nutrition questions & win a surprise hamper from Hetafu!</h2>
          <button class="im-in-btn" id="imInBtn">I'm In!</button>
        </div>
        <img src="tooth1.png" alt="Tooth Character" class="tooth-img" />
      </div>
    </div>

    <!-- STEP 3: Collect User's Name -->
    <!-- User types in their name before moving ahead -->
    <div id="step-3" class="value-prop-bg" style="display:none;">
      <div class="notepad-header">
        <img src="logo.png" alt="Hetafu Logo" class="logo" />
      </div>
      <div class="notepad">
        <div class="notepad-content1">
          <div class="text-section">
            <h2>Almost There!</h2>
            <p>
              One quick step to begin: just type your name below.
            </p>
          </div>
          <input id="username" placeholder="Enter Your Name">
        </div>
        <button id="nextNameBtn">Next</button>
         <img src="tooth1.png" alt="Tooth Character" class="tooth-img" />
      </div>
    </div>

    <!-- STEP 4: Choose User Type -->
    <!-- User selects whether they are a healthcare expert or a general user -->
    <div id="step-4" class="value-prop-bg" style="display:none;">
      <div class="notepad-header">
        <img src="logo.png" alt="Hetafu Logo" class="logo" />
      </div>
      <div class="notepad">
        <div class="notepad-content">
          <h2>Let's personalise this for you!</h2>
          <div class="radio-options">
            <label class="radio-option">
              <input type="radio" name="userType" value="dentist" id="dentistRadio">
              <span class="radio-circle"></span>
              <span class="dentistRadio">Dentist</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="userType" value="general" id="generalRadio">
              <span class="radio-circle"></span>
              <span class="generalRadio">General User</span>
            </label>
          </div>
        </div>
      </div>
       <img src="tooth1.png" alt="Tooth Character" class="tooth-img" />
    </div>

    <!-- STEP 5: Ready Screen -->
    <!-- Shows a personalised message before starting the quiz -->
    <div id="step-5" class="value-prop-bg" style="display:none;">
      <div class="notepad-header">
        <img src="logo.png" alt="Hetafu Logo" class="logo" />
      </div>
      <div class="notepad">
        <div class="notepad-content">
          <!-- These will be filled dynamically with user details -->
          <h2 id="readyText"></h2>
          <p id="readyDesc"></p>
          <button id="startQuizBtn">Start Quiz</button>
        </div>
      </div>
       <img src="tooth1.png" alt="Tooth Character" class="tooth-img" />
    </div>

    <!-- STEP 6: Quiz Questions -->
    <!-- Displays the quiz progress, question text, and multiple choice options -->
    <div id="step-6" class="value-prop-bg" style="display:none;">
      <div class="notepad-header">
        <img src="logo.png" alt="Hetafu Logo" class="logo" />
      </div>
      <div class="notepad">
        <div class="notepad-content">
          <div class="progress" id="progressText"></div>
          <h3 id="questionText"></h3>
          <div class="options" id="optionsContainer"></div>
        </div>
      </div>
    </div>
    

    <!-- STEP 7: Winner Screen -->
    <!-- Shows congratulations message and prize collection details -->
    <div id="step-7" class="value-prop-bg" style="display:none;">
      <div class="notepad-header">
        <img src="logo.png" alt="Hetafu Logo" class="logo" />
      </div>
      <div class="notepad winner-notepad">
        <div class="notepad-content winner-content">
          <h2 class="winner-title">Congratulations </h2>
          <div class="winner-name" id="winnerName"></div>
          <div class="winner-prize">Youâ€™ve won a <span class="highlight">Hetafu Surprise Hamper.</span></div>
          <div class="winner-instruction">
            <span class="instruction-bg">Please visit our counter to collect your prize.</span>
          </div>
          <button id="thankYouBtn">Thank You!</button>
          <div class="winner-visuals">
            <img src="1.png" alt="Arrow" class="winner-arrow" />
            <img src="gift.png" alt="Gift" class="winner-gift" />
            <img src="tooth1.png" alt="Tooth Character" class="winner-tooth" />
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- External JS files -->
  <!-- questions.js = stores quiz questions -->
  <!-- script.js = handles quiz logic & step transitions -->
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
